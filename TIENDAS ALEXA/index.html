<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEXA | Official Flagship Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --p-morado: #7b2cbf;
            --p-morado-luz: #9d4edd;
            --p-negro: #050505;
            --p-blanco: #ffffff;
            --f-serif: 'Cormorant Garamond', serif;
            --f-sans: 'Montserrat', sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--p-negro); color: var(--p-blanco); font-family: var(--f-sans); overflow-x: hidden; }

        /* --- LOADER --- */
        .loader {
            position: fixed; inset: 0; background: var(--p-negro);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: 1s var(--ease);
        }
        .loader.hide { opacity: 0; pointer-events: none; }
        .loader h2 { font-family: var(--f-serif); letter-spacing: 15px; font-weight: 300; animation: pulse 2s infinite; }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 30px 5%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; transition: 0.5s var(--ease);
        }
        nav.scrolled { background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); padding: 20px 5%; }
        .nav-logo { font-family: var(--f-serif); font-size: 1.5rem; letter-spacing: 8px; text-decoration: none; color: white; }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), var(--p-negro)),
                        url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2070') center/cover;
            background-attachment: fixed;
        }
        .hero h1 { font-family: var(--f-serif); font-size: clamp(3rem, 12vw, 7rem); font-weight: 300; font-style: italic; opacity: 0; transform: translateY(30px); }
        .hero p { font-size: 0.7rem; letter-spacing: 6px; text-transform: uppercase; margin-top: 20px; opacity: 0; }

        /* --- QUICK ACCESS CARDS --- */
        .quick-access {
            padding: 100px 5%;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px; margin-top: -100px;
        }
        .access-card {
            position: relative; height: 450px; overflow: hidden;
            display: flex; align-items: flex-end; padding: 40px;
            text-decoration: none; color: white; border-radius: 2px;
            transition: var(--ease) 0.6s;
        }
        .access-card img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; transition: 1s var(--ease); filter: brightness(0.5); }
        .access-card:hover img { transform: scale(1.1); filter: brightness(0.7); }
        .access-card h3 { font-family: var(--f-serif); font-size: 2rem; font-weight: 300; letter-spacing: 3px; }
        .access-card .btn-small { font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; border-bottom: 1px solid var(--p-morado-luz); margin-top: 10px; display: inline-block; }

        /* --- ANIMACIONES DE SALIDA (TRANSITION) --- */
        .page-exit {
            opacity: 0 !important;
            transform: translateY(-30px) !important;
            transition: 0.8s var(--ease) !important;
        }
        .card-active {
            transform: scale(1.05) !important;
            z-index: 50;
        }

        /* --- REVELADO AL HACER SCROLL --- */
        .reveal { opacity: 0; transform: translateY(50px); transition: 1.2s var(--ease); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        footer { padding: 100px 5%; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); }
        .footer-logo { font-family: var(--f-serif); font-size: 2.5rem; letter-spacing: 15px; margin-bottom: 20px; }

        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        @media (max-width: 768px) {
            .quick-access { margin-top: 0; padding: 50px 5%; }
            .hero { background-attachment: scroll; }
        }
    </style>
</head>
<body>

    <div class="loader" id="loader">
        <h2>ALEXA</h2>
    </div>

    <nav id="navbar">
        <a href="index.html" class="nav-logo">TIENDAS ALEXA</a>
        <a href="redes.html" style="color: rgb(248, 167, 255); text-decoration: none; font-size: 0.7rem; letter-spacing: 3px; border: 1px solid rgba(255,255,255,0.3); padding: 8px 15px;">CONCIERGE</a>
    </nav>

    <section class="hero">
        <h1 id="heroTitle"> Tiendas Alexa</h1>
        <p id="heroSubtitle">Todo Al Mejor Precio</p>
    </section>

    <main class="quick-access">
        <a href="catalogo.html" class="access-card reveal transition-link">
            <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?q=80&w=1000" alt="Catalogo">
            <div>
                <h3>El Catálogo</h3>
                <span class="btn-small">Explorar Colecciones</span>
            </div>
        </a>

        <a href="quiensomos.html" class="access-card reveal transition-link" style="transition-delay: 0.2s;">
            <img src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?q=80&w=1000" alt="Nosotros">
            <div>
                <h3>Nuestra Esencia</h3>
                <span class="btn-small">Conoce la Marca</span>
            </div>
        </a>

        <a href="redes.html" class="access-card reveal transition-link" style="transition-delay: 0.4s;">
            <img src="https://images.unsplash.com/photo-1534452203293-494d7ddbf7e0?q=80&w=1000" alt="Contacto">
            <div>
                <h3>Concierge VIP</h3>
                <span class="btn-small">Atención Inmediata</span>
            </div>
        </a>
    </main>

    <footer>
        <div class="footer-logo">ALEXA</div>
        <p style="font-size: 0.6rem; letter-spacing: 4px; opacity: 0.3;">OFFICIAL 2026</p>
    </footer>

    <script>
        // 1. Loader y Entrada Hero
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const h1 = document.getElementById('heroTitle');
            const p = document.getElementById('heroSubtitle');

            setTimeout(() => {
                loader.classList.add('hide');
                h1.style.opacity = '1';
                h1.style.transform = 'translateY(0)';
                h1.style.transition = '1.5s var(--ease)';
                
                setTimeout(() => {
                    p.style.opacity = '0.6';
                    p.style.transition = '1.5s var(--ease)';
                }, 500);
            }, 1000);
        });

        // 2. Transiciones de Salida Dinámicas
        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const destination = this.href;
                if (destination && destination.includes('.html')) {
                    e.preventDefault();
                    
                    // Efecto en la tarjeta
                    this.classList.add('card-active');
                    
                    // Desvanecer el resto
                    document.querySelectorAll('section, main, nav, footer').forEach(el => {
                        if (el !== this.parentElement) el.classList.add('page-exit');
                    });

                    setTimeout(() => {
                        window.location.href = destination;
                    }, 700);
                }
            });
        });

        // 3. Navbar Efecto Scroll
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('scrolled', window.scrollY > 50);
        });

        // 4. Reveal al hacer scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
