<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumer√≠a | Alexa Concierge</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --p-morado: #9d4edd;
            --p-morado-dark: #5a189a;
            --p-negro: #050505;
            --p-gris: #111111;
            --f-serif: 'Cormorant Garamond', serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: radial-gradient(circle at top, #1a1a1a 0%, var(--p-negro) 100%);
            color: #f0f0f0; 
            font-family: 'Montserrat', sans-serif; 
            padding-top: 85px; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- NAVEGACI√ìN --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: rgba(5, 5, 5, 0.75); backdrop-filter: blur(25px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 8%; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .nav-logo { 
            font-family: var(--f-serif); 
            font-size: 1.8rem; 
            letter-spacing: 8px; 
            text-decoration: none; 
            color: #fff;
            font-weight: 300;
        }
        
        .cart-icon { 
            position: relative; 
            font-size: 1.3rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center;
            transition: transform 0.3s var(--ease);
        }
        .cart-icon:active { transform: scale(0.9); }
        
        .cart-count {
            position: absolute; top: -8px; right: -12px;
            background: var(--p-morado); color: white;
            font-size: 0.6rem; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: bold; 
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.6);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- GRID --- */
        .products-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 20px; padding: 20px; max-width: 1100px; margin: 0 auto;
        }

        .product-card {
            background: linear-gradient(145deg, #151515, #0a0a0a);
            padding: 10px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            opacity: 0; transform: translateY(30px);
            transition: opacity 1s var(--ease), transform 1s var(--ease), border 0.3s;
            display: flex; flex-direction: column;
        }
        .product-card:hover { border: 1px solid rgba(157, 78, 221, 0.3); }
        .product-card.reveal-visible { opacity: 1; transform: translateY(0); }

        .img-box { 
            width: 100%; aspect-ratio: 1/1.2; background: #000; 
            margin-bottom: 15px; overflow: hidden; border-radius: 8px; cursor: zoom-in;
            position: relative;
        }
        .img-box::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 70%, rgba(0,0,0,0.5));
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.85; transition: 1.2s var(--ease); }
        .product-card:hover img { transform: scale(1.1); opacity: 1; }

        .product-info { padding: 0 5px; flex-grow: 1; text-align: center; }
        .product-info h3 { 
            font-family: var(--f-serif); font-size: 1rem; font-weight: 300; 
            height: 2.4em; overflow: hidden; margin-bottom: 6px; color: #fff; 
            line-height: 1.2; letter-spacing: 0.5px;
        }
        .product-info p { 
            color: var(--p-morado); font-size: 1rem; font-weight: 600; 
            margin-bottom: 18px; letter-spacing: 1px;
        }

        /* --- ACCIONES --- */
        .action-area { height: 48px; position: relative; overflow: hidden; border-radius: 8px; margin-top: auto; }
        .btn-want {
            width: 100%; height: 100%; background: transparent;
            border: 1px solid rgba(157, 78, 221, 0.5); color: #fff;
            font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; cursor: pointer;
            transition: all 0.3s; font-family: 'Montserrat', sans-serif;
        }
        .btn-want:hover { background: var(--p-morado); border-color: var(--p-morado); box-shadow: 0 5px 15px rgba(157, 78, 221, 0.3); }

        .qty-controls {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: space-between;
            background: linear-gradient(90deg, var(--p-morado-dark), var(--p-morado));
            transform: translateY(105%); transition: 0.5s var(--ease); padding: 0 15px;
        }
        .qty-controls.active { transform: translateY(0); }
        .qty-btn { background: none; border: none; color: white; font-size: 1.4rem; width: 40px; cursor: pointer; height: 100%; display: flex; align-items: center; justify-content: center; }

        /* --- BOT√ìN CAT√ÅLOGO COMPLETO --- */
        .full-catalogo { text-align: center; padding: 80px 20px 120px; }
        .btn-catalogo-full {
            display: inline-block; padding: 20px 35px;
            border: 1px solid rgba(255,255,255,0.1); color: #aaa;
            text-decoration: none; font-size: 0.75rem; letter-spacing: 4px;
            transition: 0.5s; text-transform: uppercase; border-radius: 50px;
        }
        .btn-catalogo-full:hover { border-color: #fff; color: #fff; letter-spacing: 6px; }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px); z-index: 3000;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.4s;
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img { max-width: 85%; max-height: 75vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }

        /* --- CHECKOUT BAR (Floating Pill Style) --- */
        .checkout-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translate(-50%, 150%);
            width: 90%; max-width: 500px;
            background: rgba(255, 255, 255, 0.95); color: #000; 
            padding: 12px 25px; border-radius: 100px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.6s var(--ease); z-index: 1001;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .checkout-bar.active { transform: translate(-50%, 0); }
        .btn-confirm {
            background: var(--p-negro); color: white; border: none;
            padding: 12px 25px; font-size: 0.75rem; font-weight: 600;
            letter-spacing: 1px; text-transform: uppercase; cursor: pointer;
            border-radius: 50px; transition: 0.3s;
        }
        .btn-confirm:hover { transform: scale(1.05); background: var(--p-morado); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal-content { 
            background: #111; width: 100%; max-width: 400px; padding: 40px 30px; 
            border: 1px solid rgba(157, 78, 221, 0.3); text-align: center; border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .resumen-texto { 
            background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px; 
            margin: 25px 0; text-align: left; font-size: 0.85rem; 
            border-left: 3px solid var(--p-morado); max-height: 250px; overflow-y: auto; 
            line-height: 1.8; color: #ccc;
        }
        .asesora-btn { 
            width: 100%; padding: 18px; margin-bottom: 12px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 0.75rem; 
            letter-spacing: 2px; text-transform: uppercase; cursor: pointer; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s; 
        }
        .asesora-btn:hover { background: rgba(157, 78, 221, 0.15); border-color: var(--p-morado); transform: translateY(-2px); }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            .nav-logo { font-size: 1.4rem; letter-spacing: 5px; }
            .products-grid { gap: 15px; padding: 15px; }
            .product-info h3 { font-size: 0.85rem; }
            .btn-confirm { padding: 10px 18px; font-size: 0.65rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="redes.html" class="nav-logo">ALEXA</a>
        <div class="cart-icon" onclick="openCheckout()">
            <i class="fas fa-shopping-bag"></i>
            <div class="cart-count" id="cartCount">0</div>
        </div>
    </nav>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightboxImg" src="">
    </div>

    <main class="products-grid" id="grid"></main>

    <section class="full-catalogo">
        <a href="https://menu.treinta.shop/menu/tiendasalexa-e627a5" target="_blank" class="btn-catalogo-full">
            Descubrir Cat√°logo Completo
        </a>
    </section>

    <div class="checkout-bar" id="checkoutBar">
        <div><span style="font-size:0.6rem; text-transform:uppercase; display:block; opacity:0.6">Total Estimado</span><strong id="totalPrice" style="font-size: 1.2rem;">L. 0</strong></div>
        <button class="btn-confirm" onclick="openCheckout()">Confirmar Pedido</button>
    </div>

    <div class="modal-overlay" id="modalCheckout">
        <div class="modal-content">
            <h3 style="font-family: var(--f-serif); font-size: 1.8rem; margin-bottom: 5px; font-weight: 300;">Tu Selecci√≥n</h3>
            <p style="font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: #666;">Alexa Concierge Service</p>
            <div class="resumen-texto" id="resumenLista"></div>
            <button class="asesora-btn" onclick="sendWhatsApp('50497320939')"><i class="fab fa-whatsapp" style="color:#25d366; font-size: 1.1rem;"></i> Contactar Asesora I</button>
            <button class="asesora-btn" onclick="sendWhatsApp('50499226664')"><i class="fab fa-whatsapp" style="color:#25d366; font-size: 1.1rem;"></i> Contactar Asesora II</button>
            <button onclick="closeCheckout()" style="background:none; border:none; color:white; font-size:0.6rem; margin-top:20px; opacity:0.4; cursor:pointer; text-transform: uppercase; letter-spacing: 2px;">Seguir Explorando</button>
        </div>
    </div>

    <script>
        const perfumes = [
            { id: 1, name: "Armaf Club De Nuit Intense Man", price: 1300, img: "Photos/club-de-nuit-intense-edt-m-105.png" },
            { id: 2, name: "Armaf Yara for Woman", price: 1400, img: "Photos/yara.png" },
            { id: 3, name: "Club De Nuit For Woman", price: 1300, img: "Photos/CDNW.png" },
            { id: 4, name: "Armaf Mandarin Sky", price: 1600, img: "Photos/Armaf Mandarin.png" },
            { id: 5, name: "Lataffa Asad", price: 1500, img: "Photos/asad.png" },
            { id: 6, name: "Yara Spray Econ√≥mico", price: 400, img: "Photos/yara2.png" },
            { id: 7, name: "Armaf Odyssey Candy", price: 400, img: "Photos/Armafcandy.png" },
            { id: 8, name: "Guess 1981 Los √Ångeles", price: 1100, img: "Photos/guess.png" },
            { id: 9, name: "Genius Victory Emper", price: 1200, img: "Photos/emper.png" },
            { id: 10, name: "Nautica Voyage N-83", price: 1400, img: "Photos/voyage.png" }
        ];

        let cart = JSON.parse(localStorage.getItem('alexa_cart')) || {};

        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = perfumes.map(p => {
                const q = cart[p.id] || 0;
                return `
                <div class="product-card" id="card-${p.id}">
                    <div class="img-box" onclick="openLightbox('${p.img}')"><img src="${p.img}" alt="${p.name}"></div>
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p>L. ${p.price.toLocaleString()}</p>
                    </div>
                    <div class="action-area">
                        <button class="btn-want" id="btn-add-${p.id}" style="display: ${q > 0 ? 'none' : 'block'}" onclick="updateQty(${p.id}, 1)">A√±adir</button>
                        <div class="qty-controls ${q > 0 ? 'active' : ''}" id="controls-${id_clean(p.id)}">
                            <button class="qty-btn" onclick="updateQty(${p.id}, -1)"><i class="fas fa-minus" style="font-size:0.7rem"></i></button>
                            <span id="qty-val-${p.id}" style="font-weight:600; font-size:0.9rem">${q}</span>
                            <button class="qty-btn" onclick="updateQty(${p.id}, 1)"><i class="fas fa-plus" style="font-size:0.7rem"></i></button>
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            sync();
            observeElements();
        }

        // Helper para evitar errores de ID en selectores
        function id_clean(id) { return id; }

        function updateQty(id, change) {
            cart[id] = (cart[id] || 0) + change;
            const controls = document.getElementById(`controls-${id}`);
            const btnAdd = document.getElementById(`btn-add-${id}`);
            
            if (cart[id] <= 0) {
                delete cart[id];
                if(controls) controls.classList.remove('active');
                if(btnAdd) btnAdd.style.display = 'block';
            } else {
                if(controls) controls.classList.add('active');
                if(btnAdd) btnAdd.style.display = 'none';
                const valEl = document.getElementById(`qty-val-${id}`);
                if(valEl) valEl.innerText = cart[id];
            }
            localStorage.setItem('alexa_cart', JSON.stringify(cart));
            sync();
        }

        function sync() {
            let total = 0, count = 0;
            perfumes.forEach(p => { 
                if (cart[p.id]) { 
                    total += p.price * cart[p.id]; 
                    count += cart[p.id]; 
                } 
            });
            document.getElementById('cartCount').innerText = count;
            document.getElementById('totalPrice').innerText = `L. ${total.toLocaleString()}`;
            document.getElementById('checkoutBar').classList.toggle('active', count > 0);
        }

        function observeElements() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => { 
                    if (entry.isIntersecting) entry.target.classList.add('reveal-visible'); 
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.product-card').forEach(el => observer.observe(el));
        }

        function openLightbox(src) { 
            const lb = document.getElementById('lightbox');
            document.getElementById('lightboxImg').src = src; 
            lb.style.display = 'flex';
            setTimeout(() => lb.classList.add('active'), 10);
        }

        function closeLightbox() { 
            const lb = document.getElementById('lightbox');
            lb.classList.remove('active');
            setTimeout(() => lb.style.display = 'none', 400);
        }

        function openCheckout() {
            let items = perfumes
                .filter(p => cart[p.id])
                .map(p => `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span><b style="color:var(--p-morado)">${cart[p.id]}x</b> ${p.name}</span>
                    <span style="font-weight:600">L. ${(p.price * cart[p.id]).toLocaleString()}</span>
                </div>`)
                .join('');
            
            document.getElementById('resumenLista').innerHTML = items || "No has seleccionado ning√∫n producto a√∫n.";
            document.getElementById('modalCheckout').classList.add('active');
        }

        function closeCheckout() { document.getElementById('modalCheckout').classList.remove('active'); }

        function sendWhatsApp(phone) {
            let total = 0, msg = "‚ú® *ALEXA CONCIERGE | Pedido* ‚ú®\n\n";
            perfumes.forEach(p => { 
                if (cart[p.id]) { 
                    msg += `üõçÔ∏è *${cart[p.id]}x* ${p.name}\n      _L. ${(p.price * cart[p.id]).toLocaleString()}_\n\n`; 
                    total += p.price * cart[p.id]; 
                } 
            });
            msg += `*TOTAL A PAGAR: L. ${total.toLocaleString()}*`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`);
        }

        init();
    </script>
</body>
</html>
