<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa | Luxury Gold Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
            --gold-gradient: linear-gradient(135deg, #e3c472 0%, #bf953f 100%);
            --gold-text: #d4af37;
            --white: #ffffff;
            --gray-text: #a0a0a0;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
            --ease-lux: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-deep); 
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
            color: var(--white); 
            font-family: var(--font-sans); 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* --- INTRO LUXURY --- */
        #intro-wash {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--gold-gradient);
            transform: scaleY(0); transform-origin: top;
            animation: wash 1.8s cubic-bezier(0.8, 0, 0.2, 1) forwards;
            pointer-events: none;
        }
        @keyframes wash {
            0% { transform: scaleY(0); transform-origin: top; }
            40% { transform: scaleY(1); transform-origin: top; }
            60% { transform: scaleY(1); transform-origin: bottom; }
            100% { transform: scaleY(0); transform-origin: bottom; }
        }

        /* --- NAV GLASS --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; z-index: 1000;
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { 
            font-family: var(--font-serif); 
            font-size: 1.8rem; 
            letter-spacing: 0.1em; 
            font-weight: 600;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none; 
        }
        .nav-tag { font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase; color: var(--gray-text); }

        /* --- HEADER --- */
        header { padding: 160px 20px 80px; text-align: center; position: relative; }
        header::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; background: rgba(197, 160, 89, 0.15);
            filter: blur(100px); z-index: -1;
        }
        header h1 { 
            font-family: var(--font-serif); 
            font-size: 3.5rem; 
            font-weight: 300; 
            font-style: italic; 
            line-height: 1.1;
            opacity: 0; transform: translateY(30px); 
            animation: reveal 1.2s var(--ease-lux) 1.2s forwards; 
        }
        header p {
            margin-top: 10px; font-size: 0.75rem; letter-spacing: 4px; color: var(--gold-text); text-transform: uppercase;
            opacity: 0; animation: reveal 1.2s var(--ease-lux) 1.4s forwards;
        }

        @keyframes reveal { to { opacity: 1; transform: translateY(0); } }

        /* --- GRID REFINADA --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px 120px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px 20px; }
        
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); gap: 40px; } }

        /* --- LUXURY CARD --- */
        .card { 
            background: var(--bg-card); 
            border: 1px solid var(--border-glass); 
            border-radius: 12px;
            overflow: hidden;
            opacity: 0; transform: translateY(40px); 
            transition: transform 0.8s var(--ease-lux), opacity 0.8s ease, border-color 0.3s;
            position: relative;
        }
        .card.in-view { opacity: 1; transform: translateY(0); }
        .card:hover { border-color: rgba(197, 160, 89, 0.3); transform: translateY(-5px); }

        /* IMAGEN */
        .img-box { 
            width: 100%; aspect-ratio: 4/5; 
            overflow: hidden; position: relative; cursor: pointer; 
        }
        .img-box img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: 0.8s var(--ease-lux); 
            filter: brightness(0.9) contrast(1.1); 
        }
        /* Efecto Zoom elegante */
        .card:hover .img-box img { transform: scale(1.05); } 
        
        .price-tag {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            color: var(--white); padding: 4px 12px;
            font-size: 0.7rem; font-family: var(--font-sans); letter-spacing: 1px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* INFO AREA */
        .info { padding: 20px 15px; text-align: center; }
        .info h3 { 
            font-family: var(--font-serif); 
            font-size: 1.2rem; 
            font-weight: 400;
            letter-spacing: 0.5px; 
            margin-bottom: 6px; 
            color: var(--white);
        }
        .info-cat { font-size: 0.6rem; color: var(--gold-text); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; display: block; }

        /* BOTONES UI */
        .btn-wrapper { 
            position: relative; height: 40px; width: 100%; 
            border: 1px solid var(--border-glass); 
            border-radius: 4px; overflow: hidden;
            transition: 0.3s;
        }
        .btn-wrapper:hover { border-color: var(--gold-text); }

        .add-btn { 
            width: 100%; height: 100%; 
            background: transparent; color: var(--white); 
            border: none; 
            font-size: 0.65rem; letter-spacing: 2px; font-weight: 500;
            cursor: pointer; transition: 0.3s;
        }
        .add-btn:hover { background: rgba(255,255,255,0.02); }

        .qty-ui { 
            position: absolute; inset: 0; 
            background: var(--gold-gradient); 
            color: #000; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 5px; 
            transform: translateY(101%); transition: 0.5s var(--ease-lux); 
        }
        .qty-ui.active { transform: translateY(0); }
        .q-btn { 
            background: none; border: none; 
            font-size: 1.2rem; font-weight: 600; 
            cursor: pointer; width: 35px; height: 100%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0.7; transition: 0.2s;
        }
        .q-btn:hover { opacity: 1; }
        .count-val { font-weight: 600; font-size: 0.9rem; }

        /* --- TREINTA VIP PASS --- */
        .treinta-section { 
            padding: 80px 20px; 
            text-align: center; opacity: 0; transition: 1s var(--ease-lux); 
        }
        .treinta-section.in-view { opacity: 1; }
        
        .treinta-card { 
            max-width: 500px; margin: 0 auto; 
            padding: 50px 30px; 
            background: linear-gradient(180deg, rgba(20,20,20,0.8) 0%, rgba(5,5,5,0.9) 100%);
            border: 1px solid var(--gold-text);
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        /* Efecto esquina dorada */
        .treinta-card::before {
            content: ''; position: absolute; top: -1px; left: -1px; width: 30px; height: 30px;
            border-top: 3px solid var(--gold-text); border-left: 3px solid var(--gold-text);
        }
        .treinta-card::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 30px; height: 30px;
            border-bottom: 3px solid var(--gold-text); border-right: 3px solid var(--gold-text);
        }

        .treinta-card h2 { font-family: var(--font-serif); font-size: 2.2rem; margin-bottom: 10px; font-style: italic; }
        .treinta-btn { 
            display: inline-block; padding: 16px 40px; margin-top: 30px;
            background: var(--gold-gradient); color: #000; 
            text-decoration: none; font-size: 0.7rem; font-weight: 700; letter-spacing: 3px; 
            border-radius: 50px;
            transition: 0.3s; box-shadow: 0 10px 30px rgba(197, 160, 89, 0.15);
        }
        .treinta-btn:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(197, 160, 89, 0.4); }

        /* --- FOOTER FLOTANTE --- */
        .footer-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150%) scale(0.9);
            width: 90%; max-width: 450px; 
            background: rgba(20, 20, 20, 0.85); 
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 12px 12px 25px; 
            border-radius: 60px; 
            display: flex; justify-content: space-between; align-items: center; 
            transition: 0.6s var(--ease-lux); 
            z-index: 2000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .footer-bar.active { transform: translateX(-50%) translateY(0) scale(1); }
        
        .pay-btn { 
            background: var(--white); color: black; border: none; 
            padding: 14px 30px; border-radius: 40px; 
            font-size: 0.7rem; font-weight: 700; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s;
        }
        .pay-btn:hover { background: var(--gold-gradient); transform: translateY(-2px); }

    </style>
</head>
<body>

    <div id="intro-wash"></div>

    <nav>
        <a href="redes.html" class="logo">ALEXA</a>
        <div class="nav-tag">Accesorios</div>
    </nav>

    <header>
        <h1>Accesorios<br>Hermosos</h1>
        <p>Descubrelos...</p>
    </header>

    <main class="container">
        <div class="grid" id="mainGrid"></div>
    </main>

    <section class="treinta-section">
        <div class="treinta-card">
            <h2>The Warehouse</h2>
            <p style="font-size: 0.65rem; letter-spacing: 4px; color: #888; text-transform: uppercase;">Acceso al Catálogo</p>
            <a href="https://menu.treinta.shop/menu/tiendasalexa-e627a5" target="_blank" class="treinta-btn">EXPLORAR</a>
        </div>
    </section>

    <div class="footer-bar" id="footer">
        <div style="display: flex; flex-direction: column; justify-content: center;">
            <span style="font-size:0.55rem; color: #888; letter-spacing: 1px; margin-bottom: 2px;">TOTAL ESTIMADO</span>
            <div id="total" style="font-size:1.1rem; font-family: var(--font-serif); color: var(--gold-text);">L. 0</div>
        </div>
        <button class="pay-btn" onclick="sendOrder()">PEDIR (WA)</button>
    </div>

    <script>
        const products = [
            { id: 1, name: "Pulsera de Oro Laminado de cereza y perlas", cat: "220 Lempiras", price: 220, img: "Photos/cereza.png" },
            { id: 2, name: "Pulsera Pandora de Oro Laminado, incluye 4 Charms.", cat: "520 Lempiras", price: 520, img: "Photos/pandora.png" },
            { id: 3, name: "Aretes de Oro Laminado en forma de cruz y pedrería.", cat: "280 Lempiras", price: 280, img: "Photos/cruz.png" },
            { id: 4, name: "Arete de zircón, coverGold en forma de gota.", cat: "300 Lempiras", price: 300, img: "Photos/faja.png" },
            { id: 5, name: "Llavero estrella de mar con pedrería,", cat: "240 Lempiras", price: 240, img: "Photos/billetera.png" },
            { id: 6, name: "Pandora de Oro Laminado con colgantes corazón.", cat: "220 Lempiras", price: 220, img: "Photos/gorra.png" },
            { id: 7, name: "Pulsera dorada tipo serpiente con dijes de corazón y huella azul.", cat: "240 Lempiras", price: 240, img: "Photos/cadena.png" },
            { id: 8, name: "Llavero dorado de cerezas rojas con hojas verdes", cat: "170 Lempiras", price: 170, img: "Photos/bolso.png" },
            { id: 9, name: "Cartera negra con textura de diamantes en relieve y correa de cadena plateada.", cat: "350 Lempiras", price: 350, img: "Photos/anillo.png" },
            { id: 10, name: "Bolso negro charol con panel frontal dorado tipo piel de cocodrilo.", cat: "730 Lempiras", price: 730, img: "Photos/pasaporte.png" }
        ];

        let cart = {};

        function render() {
            const grid = document.getElementById('mainGrid');
            // Staggered delay logic added inline
            grid.innerHTML = products.map((p, index) => `
                <div class="card" style="transition-delay: ${index * 50}ms">
                    <div class="img-box">
                        <img src="${p.img}" alt="${p.name}">
                        <div class="price-tag">L. ${p.price}</div>
                    </div>
                    <div class="info">
                        <span class="info-cat">${p.cat}</span>
                        <h3>${p.name}</h3>
                        <div class="btn-wrapper">
                            <button class="add-btn" onclick="update(${p.id}, 1)">AÑADIR A BOLSA</button>
                            <div class="qty-ui" id="ui-${p.id}">
                                <button class="q-btn" onclick="update(${p.id}, -1)">−</button>
                                <span class="count-val" id="val-${p.id}">0</span>
                                <button class="q-btn" onclick="update(${p.id}, 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            observeScroll();
        }

        function update(id, delta) {
            cart[id] = (cart[id] || 0) + delta;
            if (cart[id] <= 0) delete cart[id];
            
            const ui = document.getElementById(`ui-${id}`);
            const val = document.getElementById(`val-${id}`);
            
            // Logic to handle UI state without errors if element exists
            if (ui && val) {
                if (cart[id] > 0) {
                    ui.classList.add('active');
                    val.innerText = cart[id];
                } else {
                    ui.classList.remove('active');
                }
            }
            
            let total = 0, count = 0;
            products.forEach(p => { if(cart[p.id]) { total += p.price * cart[p.id]; count += cart[p.id]; } });
            
            document.getElementById('total').innerText = `L. ${total.toLocaleString()}`;
            document.getElementById('footer').classList.toggle('active', count > 0);
        }

        function observeScroll() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                        observer.unobserve(entry.target); // Only animate once
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.card, .treinta-section').forEach(el => observer.observe(el));
        }

        function sendOrder() {
            let t = "*PEDIDO ALEXA - GOLD*\n\n";
            let total = 0;
            products.forEach(p => { 
                if(cart[p.id]) { 
                    t += `▫️ ${cart[p.id]}x ${p.name} (L. ${p.price * cart[p.id]})\n`; 
                    total += p.price * cart[p.id];
                } 
            });
            t += `\n*TOTAL: L. ${total.toLocaleString()}*`;
            window.open(`https://wa.me/50497320939?text=${encodeURIComponent(t)}`);
        }

        render();
    </script>
</body>
</html>
