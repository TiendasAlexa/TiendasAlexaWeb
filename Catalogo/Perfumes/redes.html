<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa Concierge | Redes</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --p-morado: #9d4edd;
            --p-negro: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --f-serif: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--p-negro);
            color: white;
            font-family: 'Montserrat', sans-serif;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* --- FONDO ANIMADO DE LUJO (OPTIMIZADO) --- */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(123, 44, 191, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(60, 9, 108, 0.2) 0px, transparent 50%);
            z-index: -1;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1.2s ease-out;
        }

        .header h1 {
            font-family: var(--f-serif);
            font-size: 3rem;
            letter-spacing: 12px;
            background: linear-gradient(to bottom, #fff, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.6rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        /* --- CONTENEDOR DE ENLACES --- */
        .links-wrapper {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .luxury-link {
            position: relative;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 22px 25px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            overflow: hidden;
        }

        /* Efecto de luz lateral */
        .luxury-link::before {
            content: '';
            position: absolute;
            left: 0; top: 0; height: 100%; width: 2px;
            background: var(--p-morado);
            transform: scaleY(0);
            transition: 0.5s;
        }

        .luxury-link:active {
            transform: scale(0.97);
            background: rgba(157, 78, 221, 0.1);
            border-color: rgba(157, 78, 221, 0.4);
        }

        .luxury-link:active::before { transform: scaleY(1); }

        .icon-box {
            font-size: 1.5rem;
            color: var(--p-morado);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-box span {
            display: block;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .text-box small {
            display: block;
            font-size: 0.6rem;
            opacity: 0.4;
            margin-top: 4px;
            font-weight: 200;
        }

        /* --- BOTÓN VOLVER --- */
        .back-home {
            margin-top: 60px;
            text-decoration: none;
            color: white;
            font-size: 0.6rem;
            letter-spacing: 4px;
            opacity: 0.3;
            text-transform: uppercase;
            padding: 10px;
            transition: 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Brillo que recorre el botón */
        .shine {
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg);
            animation: shineMove 4s infinite;
        }

        @keyframes shineMove {
            0% { left: -100%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <header class="header">
        <h1>ALEXA</h1>
        <p>Todos los enlaces en un solo lugar</p>
    </header>

    <main class="links-wrapper">
        
        <a href="https://tiendas-alexa.com" class="luxury-link">
            <div class="shine"></div>
            <div class="icon-box"><i class="fas fa-shopping-bag"></i></div>
            <div class="text-box">
                <span>Catálogo Online</span>
                <small>Treinta | Compra Directa</small>
            </div>
        </a>

        <a href="https://wa.me/50497320939" class="luxury-link">
            <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
            <div class="text-box">
                <span>Asistencia</span>
                <small>Atención Personalizada I</small>
            </div>
        </a>

        <a href="https://wa.me/50499226664" class="luxury-link">
            <div class="icon-box"><i class="fab fa-whatsapp"></i></div>
            <div class="text-box">
                <span>Asistencia</span>
                <small>Atención Personalizada II</small>
            </div>
        </a>

        <a href="https://www.instagram.com/tiendasalexa_/" class="luxury-link">
            <div class="icon-box"><i class="fab fa-instagram"></i></div>
            <div class="text-box">
                <span>Instagram</span>
                <small>@tiendasalexa_</small>
            </div>
        </a>

        <a href="https://maps.google.com" class="luxury-link">
            <div class="icon-box"><i class="fas fa-location-dot"></i></div>
            <div class="text-box">
                <span>Showroom</span>
                <small>Ubicación en Google Maps</small>
            </div>
        </a>

    </main>

    <a href="index.html" class="back-home">Cerrar Concierge</a>

</body>
</html>
